<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <main>
    <section class="card">
      <section class="product_image">
        <img class="desktop" src="images/image-product-desktop.jpg" alt="Perfume">
        <img class="mobile" src="images/image-product-mobile.jpg" alt="Perfume">
      </section>
      <section class="text">
        <p class="prod_type">Perfume</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="price">
          <p class="current">
            $149.99
          </p>
          <p class="old">$169.99
          </p>
        </section>
        <button ><img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </section>
    </section>
  </main> 
  </div>
</body>
</html>
